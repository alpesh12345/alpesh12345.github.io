<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We're Awesome & We're Coming Soon!</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000000; /* Black background to represent space */
            font-family: 'Roboto', sans-serif;
            color: #ffffff;
            text-align: center;
            background-image: url('https://www.toptal.com/designers/subtlepatterns/patterns/stardust.png'); /* Subtle starry pattern */
            background-size: cover;
        }
        .container {
            max-width: 90%;
            padding: 20px;
            background-color: #1a1a1a; /* Darker background for the container */
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1); /* Light shadow for contrast */
        }
        .title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: #ffcc00; /* Bright gold for the title */
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .gif-container {
            margin-bottom: 20px;
        }
        .gif-container img {
            width: 100%;
            max-width: 400px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.3); /* Glow effect for the image */
        }
        .tagline {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            margin-top: 20px;
            color: #f0e68c;
            font-weight: bold;
            letter-spacing: 1px;
        }
        .message {
            font-size: 1.2rem;
            margin-top: 10px;
            color: #d3d3d3; /* Light grey for readability */
        }
        .contact-info {
            margin-top: 30px;
            font-size: 1rem;
            color: #d3d3d3;
        }
        .contact-info a {
            color: #f0e68c;
            text-decoration: none;
            font-weight: bold;
        }
        .contact-info a:hover {
            text-decoration: underline;
        }
        .button {
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #ffcc00;
            border: none;
            border-radius: 5px;
            color: #000000; /* Black text on gold background */
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #ffd700; /* Slightly brighter gold on hover */
        }
        @media (max-width: 768px) {
            .title {
                font-size: 2rem;
            }
            .tagline {
                font-size: 1.5rem;
            }
            .message {
                font-size: 1rem;
            }
            .container {
                padding: 15px;
            }
        }
        @media (max-width: 480px) {
            .title {
                font-size: 1.5rem;
            }
            .tagline {
                font-size: 1.2rem;
            }
            .message {
                font-size: 0.9rem;
            }
            .button {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="gif-container">
            <img src="https://media.giphy.com/media/LmNwrBhejkK9EFP504/giphy.gif" alt="We're Coming Soon">
        </div>
        <div class="title">We're Coming Soon!</div>
        <div class="tagline">Brace Yourself... The Best is Yet to Come!</div>
        <div class="message">Our genius creators are crafting something stellar. Prepare to be amazed!</div>
        <div class="contact-info">Need to chat? Reach out to us at <a href="mailto:kaushal.technology10@gmail.com">kaushal.technology10@gmail.com</a></div>
        <button class="button" onclick="window.location.href='mailto:kaushal.technology10@gmail.com'">Get in Touch</button>
    </div>
</body>
</html>
